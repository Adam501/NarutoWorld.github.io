---
layout: default
---

<!-- about.html -->
      <div class="post">
        <header class="post-header">
          <h1 class="post-title"></h1>
          <p class="desc">{{ page.subtitle }}</p>
        </header>

        <article>

          <div class="clearfix">
            {{ content }}
          </div>

          <!-- News -->
          {% if page.news and site.announcements.enabled -%}
            <h2><a href="{{ '/updates/' | relative_url }}" style="color: inherit;">news</a></h2>
            {%- include news.html limit=true %}
          {%- endif %}

          {% if page.updates and site.announcements.enabled -%}
            <h2><a href="{{ '/updates/' | relative_url }}" style="color: inherit;">Updates</a></h2>
            {%- include updates.html limit=true %}
          {%- endif %}
              
        </article>

</div>
